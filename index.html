<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parrot Gallery</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to the Parrot Gallery</h1>

        <!-- "Click to see the beautiful pictures of parrots" Button -->
        <button id="showImagesBtn">Click to see the beautiful pictures of parrots</button>

        <!-- Placeholder for displaying the pictures -->
        <div id="galleryContainer" class="gallery-container">
            <!-- Images will be dynamically inserted here by JS -->
        </div>

        <!-- The Alert button -->
        <button id="alertMeBtn">Click me for a message</button>

        <!-- The Hover Button -->
        <button id="hoverButton">Hover over me!</button>

        <!-- The Incrementing Counter Button -->
        <button id="buttonCounter">Click me to count!</button>
        <p id="counter">0</p>

    </div>

    <script src="./script/script.js"></script>
</body>

</html>
